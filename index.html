<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <h1 class="header__title">We are launching <strong>soon!</strong></h1>
    <h2 class="header__subtitle">Subscribe and get notified</h2>
  </header>
  <main class="content">
    <div class="subscription">
      <form action="submit" class="subscription__form">
        <input type="text" class="subscription__input" placeholder="Your email address..." />
        <p class="subscription__msg"></p>
        <button type="submit" class="subscription__btn">Notify Me</button>
      </form>
    </div>

    <div class="image">
      <img class="image__img" src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>

    <div class="socials">
      <div class="socials__icon">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
      </div>
      <div class="socials__icon">
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="socials__icon">
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <div class="copyright">
      <p class="copyright__txt">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">CodingDuck</a>.
    </p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
